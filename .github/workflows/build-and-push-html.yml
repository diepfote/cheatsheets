name: Publish to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Copy files
        run: |
          mkdir docs
          find -name '*.txt' -exec sh -c 'mkdir -p docs/"$(dirname "$0")" && cp "$0" docs/"$0"' {} \;
          find -name '*.md' -exec sh -c 'mkdir -p docs/"$(dirname "$0")" && cp "$0" docs/"$0"' {} \;

      - name: Install mkdocs
        run: |
          sudo apt update
          sudo apt install -y mkdocs

      - name: Generate html
        run: |
          mkdocs build

      - name: Publish site
        run: |
          cd site

          git init
          git config user.name "GitHub Actions Bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deployed via GitHub Actions :octocat:"
          git push -f https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}.git master:"$DEPLOY_BRANCH"
        env:
          DEPLOY_BRANCH: gh-pages
